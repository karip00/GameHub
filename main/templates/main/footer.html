<footer class="footer-color text-center footer-text">
    <div class="container p-4">
        {% if not user.is_authenticated %}
            <section class="">
                <form action="{% url 'subscribe' %}" method="post">
                    <div class="row d-flex justify-content-center">
                    {% csrf_token %}

                        <div class="col-auto">
                            <p class="pt-2" style="color: white">Subscribe for our newsletter</p>
                        </div>

                        <div class="col-auto">
                            <input id="name" name="name" class="form-control" placeholder="Your Name"/>
                        </div>

                        <div class="col-auto">
                            <input id="email" name="email" type="email" class="form-control" placeholder="Email address"/>
                        </div>

                        <div class="col-auto">
                            <button type="submit" class="btn btncolor">
                                <i class="fa fa-arrow-circle-right fa-lg"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        {% endif %}
        <div class="row mobiledevice">
            <div class="col-lg-4 col-md-4 col-sm-4 text-left">
                <a href="/disclaimer">
                    <h4>Disclaimer</h4>
                </a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 text-left">
                <h4>Information</h4>
            </div>
            {% comment %} <div class="col-lg-4 col-md-4 col-sm-4 text-left">
                <a href="/">
                    <h4>About</h4>
                </a>
            </div> {% endcomment %}
            
            <!-- Add this to your HTML where you want the icons -->
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook-f"></i>
            </a>
            
            
            &nbsp;&nbsp;&nbsp;
            <!-- Add the Instagram icon next to the Facebook icon -->
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
            </a>
            <!-- Twitch icon -->
            &nbsp;&nbsp;&nbsp;
            <a href="https://www.twitch.tv/" target="_blank" rel="noopener noreferrer" class="social-icon">
                <i class="fab fa-twitch"></i>
            </a>

                <i class="fab fa-discord"></i>
            </a>

            <!-- Twitter icon -->
            &nbsp;&nbsp;&nbsp;
            <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
        </div>

    </div>
